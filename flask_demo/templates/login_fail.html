<!doctype html>

<html>
<header>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
    <script>
        function warning(err) {
            switch(err)
            {
                case '1044':
                    alert("数据库名称错误，请重试！");
                    break;
                case '1045':
                    alert("用户名或密码错误，请重试！");
                    break;
            }
        }
    </script>
</header>

<body onload="warning('{{ err }}')" class="text-center">
    <main class="form-signin" role="form">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="ipaddr" class="form-control" name="ipaddr" id="ipaddr" placeholder="*.*.*.*">
                <label for="ipaddr">Server Address</label>
            </div>
            <div class="form-floating">
                <input type="database" class="form-control" name="database" id="database" placeholder="db_lab3">
                <label for="database">Database Name</label>
            </div>
            <div class="form-floating">
                <input type="username" class="form-control" name="username" id="username" placeholder="db_lab3">
                <label for="username">User Name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="rememberme" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; yzj–2021</p>
        </form>
    </main>
</body>

</html>
