<body class="text-center">
  
  <main class="form-signin" role="form">
    <form method="post">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="ipaddr" class="form-control" name="ipaddr" id="ipaddr" placeholder="*.*.*.*">

      </div>
      <div class="form-floating">
        <input type="database" class="form-control" name="database" id="database" placeholder="db_lab3">
        <label for="database">Database Name</label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" name="username" id="username" placeholder="db_lab3">
        <label for="username">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="rememberme" id="rememberme" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
