  <iframe name="iframe" id="iframe" src="table" frameborder="0" scrolling="no" width="100%"></iframe>



  <!--主动隐藏顶部导航栏-->
  <script>
    $("nav.navbar").autoHidingNavbar();
  </script>

  <!--iframe高度自适应-->
  <script>
    //iframe 高度在加载时自适应
    function setIframeHeight(iframe) {
      iframe.onload = function () {
        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
        // var iframeHeight = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
        var iframeHeight = iframeWin.document.body.scrollHeight;
        iframe.height = iframeHeight;
      }
    };
    setIframeHeight(document.getElementById('iframe'));
  </script>

  <!--单击链接跳转后导航栏高亮-->
  <script>
    $(function () {
      $(".nav-item").on("click", function () {
        $(".nav-item").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>

  <!--导航栏dropdown鼠标滑过展开-->
  <script>
    $(document).ready(function () {
      //菜单可点击
      $(document).off('click.bs.dropdown.data-api');
      //鼠标滑过显示下拉菜单
      dropdownOpen();
    });
    function dropdownOpen() {
      var $dropdownLi = $('li.dropdown');
      $dropdownLi.mouseover(function () {
        $(this).addClass('show');
        var $dropdowna = $(this).find('.dropdown-toggle')
        var $dropdownm = $(this).find('.dropdown-menu')
        $dropdownm.addClass('show');
        $dropdowna.attr('aria-expanded', "true");
      }).mouseout(function () {
        $(this).removeClass('show');
        var $dropdowna = $(this).find('.dropdown-toggle')
        var $dropdownm = $(this).find('.dropdown-menu')
        $dropdownm.removeClass('show');
        $dropdowna.attr('aria-expanded', "false");
      });
    }
  </script>
</body>
