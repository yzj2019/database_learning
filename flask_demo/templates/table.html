<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/table.css') }}" rel="stylesheet">
</head>


<body>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h1 style="text-align:center;">All Tables in Database - {{ dbname }}</h1>
        </div>
        <div class="row:center;">
            <div class="col-md-6:center;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 40%"> Table Name </th>
                            <th style="width: 40%"> Row Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td style="width: 40%"> {{ row[0] }}</td>
                            <td style="width: 40%"> {{ row[1] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
    <!--动态改变父页面iframe大小的脚本-->
    <script src="{{ url_for('static', filename='js/iframeheight.js') }}" type="text/javascript"></script>
</body>

</html>
